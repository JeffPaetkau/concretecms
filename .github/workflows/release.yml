name: "Publish New Version"
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ARCHIVE_ZIP: concrete-cms-${{ github.event.release.tag_name }}.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: cd build/ && npm i && grunt build-release
      - name: Upload Archive
        uses: actions/upload-artifact@v3
        with:
          name: release-version
          path: build/"$ARCHIVE_ZIP" 